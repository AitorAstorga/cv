<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav class="my-nav">
        <button class="my-button button undecoratedLink eu" onclick="updateText('eu')">
            <img class="my-flag" src="../img/basqueFlag.png" alt="Basque flag">

        </button>
        <button class="my-button button undecoratedLink es" onclick="updateText('es')">

        <button class="my-button button undecoratedLink" onclick="openMain()">
